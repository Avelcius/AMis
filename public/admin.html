<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container" id="admin-container">
        <!-- Login View -->
        <div id="login-view">
            <h1>Вход для администратора</h1>
            <input type="password" id="password-input" placeholder="Пароль" autocomplete="current-password">
            <button id="login-button">Войти</button>
            <p id="login-error" class="hidden"></p>
        </div>

        <!-- Main Admin View -->
        <div id="admin-view" class="hidden">
            <div class="admin-card" id="admin-now-playing">
                <img id="admin-cover-art" src="https://via.placeholder.com/100/121212/808080?text=+" alt="Обложка">
                <div class="info">
                    <h2 id="admin-song-title">Ничего не играет</h2>
                    <p id="admin-song-artist">Добавьте песню</p>
                    <p class="status">Статус плеера: <b id="player-status">N/A</b></p>
                </div>
            </div>

            <div class="admin-card" id="admin-controls">
                 <div class="buttons">
                    <button id="toggle-pause-button">Пауза/Плей</button>
                    <button id="skip-button">Пропустить</button>
                </div>
                <div class="volume-control">
                    <label for="volume-slider">Громкость</label>
                    <input type="range" id="volume-slider" min="0" max="100" value="100">
                </div>
            </div>

            <div class="admin-card" id="admin-queue">
                <h3>Далее в очереди</h3>
                <div id="admin-queue-list">
                    <p class="empty-queue-message">Очередь пуста</p>
                </div>
            </div>

            <div class="admin-card danger-zone">
                <h3>Опасная зона</h3>
                <button id="reload-display-button" class="danger-btn">Переинициализировать плеер</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/admin.js"></script>
</body>
</html>
