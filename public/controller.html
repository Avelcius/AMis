<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Jukebox - Controller</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container" id="controller-container">
        <h1>Party Jukebox</h1>

        <div id="nickname-section">
            <p>Чтобы добавлять треки, введите ваше имя:</p>
            <input type="text" id="nickname-input" placeholder="Ваш никнейм" autocomplete="off">
            <button id="nickname-submit">Войти</button>
        </div>

        <div id="search-section" class="hidden">
            <p>Вы вошли как <b id="nickname-display"></b>.</p>
            <input type="search" id="search-input" placeholder="Поиск по названию или исполнителю..." autocomplete="off">
            <div id="search-results">
                <!-- Search results will be injected here -->
            </div>
        </div>
    </div>

    <div id="now-playing-bar" class="hidden">
        <img id="bar-cover-art" src="" alt="">
        <div class="info">
            <div id="bar-title">Загрузка...</div>
            <div id="bar-artist"></div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/controller.js"></script>
</body>
</html>
